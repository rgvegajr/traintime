<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Trains</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p id="currTimeDisplay"></p>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (minutes)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Aways</th>

                </tr>
            </thead>
            <tbody id="new-train">
                <tr id="new-train"></tr>

            </tbody>
        </table>
        <form>
            <div class="form-header">
                <h5>Add Train</h5>
            </div>
            <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text" placeholder="train name e.g. Brightline">
            </div>
            <div class="form-group">
                <label for="dest-input">Destination</label>
                <input class="form-control" id="dest-input" type="text" placeholder="destination e.g Orlando">
            </div>
            <div class="form-group">
                <label for="firstTrainTime-input">First Train Time (HH:mm - 24 hour time)</label>
                <input class="form-control" id="firstTrainTime-input" name="time" type="time" placeholder="e.g. 08:00" />
            </div>
            <div class="form-group">
                <label for="freq-input">Frequency (min)</label>
                <input class="form-control" id="freq-input" type="number" placeholder="e.g 45">
            </div>
            <button class="btn btn-dark" id="add-train" type="submit">Submit</button>
        </form>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Boostrap required libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js">
    </script>
</body>

</html>
